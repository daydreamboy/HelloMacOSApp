<!DOCTYPE html>
<html>
<body>
    <h1>Console Test</h1>
    <button type="button" onclick="console.log('Hello world!')">Log message</button>
    <button type="button" onclick="console.info('This is an info')">Log info</button>
    <button type="button" onclick="console.warn('Some warning')">Log warning</button>
    <button type="button" onclick="console.error('Uhhh error!')">Log error</button>
</body>
</html>
